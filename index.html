<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Predictor</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Ícones (plane) – você pode trocar por SVG local se quiser 100 % offline -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Tela inicial -->
  <main id="home">
    <h1 class="logo">Aviator&nbsp;Predictor</h1>
    <p class="subtitle">Escolha uma casa de aposta para ver as previsões:</p>

    <section class="grid-casas">
      <button class="casa" data-casa="888bets">888bets</button>
      <button class="casa" data-casa="premier">Premier Bet</button>
      <button class="casa" data-casa="elephant">ElephantBet</button>
      <button class="casa" data-casa="betway">Betway</button>
      <button class="casa" data-casa="hollywood">Hollywood Bets</button>
    </section>
  </main>

  <!-- Painel interno (aparece quando o usuário escolher uma casa) -->
  <section id="painel" class="hidden">
    <header>
      <button id="voltar" title="Voltar ao menu">&larr;</button>
      <h2 id="nomeCasa"></h2>
      <div id="relogio"></div>
    </header>

    <div class="icone-aviao">
      <i class="fa-solid fa-plane-up"></i>
    </div>

    <button id="btnPrever">✈️ &nbsp;Prever próxima rodada</button>

    <h3>Histórico</h3>
    <ul id="listaHistorico"></ul>
  </section>

  <script src="main.js"></script>
</body>
</html>
