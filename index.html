
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsor Aviator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="overlay">
        <div class="main-container">
            <header>
                <h1>✈️ Previsor Aviator</h1>
                <p>Selecione a sua casa de apostas e tente prever o próximo multiplicador!</p>
            </header>

            <section class="casas">
                <button onclick="abrirPrevisao('888bets')">888bets</button>
                <button onclick="abrirPrevisao('Premier Bet')">Premier Bet</button>
                <button onclick="abrirPrevisao('ElephantBet')">ElephantBet</button>
                <button onclick="abrirPrevisao('Betway')">Betway</button>
                <button onclick="abrirPrevisao('Hollywood Bets')">Hollywood Bets</button>
            </section>

            <section id="previsao" class="previsao hidden">
                <div class="painel-aviador">
                    <div class="icone-aviao">✈️</div>
                    <button class="btn-prever" onclick="preverRodada()">🔮 Prever próxima rodada</button>
                    <div id="resultado" class="resultado"></div>
                    <div id="historico" class="historico"></div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
