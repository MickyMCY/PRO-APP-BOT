<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Previsor Aviator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #00bfff;
    }

    .casas, .painel-aviador {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .casas button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .casas button:hover {
      background-color: #444;
    }

    .painel-aviador {
      flex-direction: column;
      background: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .btn-prever {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 16px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-prever:hover {
      background: #0055cc;
    }

    .resultado {
      font-size: 26px;
      margin-top: 20px;
    }

    .historico {
      margin-top: 15px;
    }

    .historico span {
      margin-right: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>‚úàÔ∏è Previsor Aviator</h1>
  <p>Selecione a sua casa de apostas e tente prever o pr√≥ximo multiplicador!</p>

  <div class="casas">
    <button onclick="abrirPrevisao()">888bets</button>
    <button onclick="abrirPrevisao()">Premier Bet</button>
    <button onclick="abrirPrevisao()">ElephantBet</button>
    <button onclick="abrirPrevisao()">Betway</button>
    <button onclick="abrirPrevisao()">Hollywood Bets</button>
  </div>

  <div id="painel" class="painel-aviador hidden">
    <div class="icone-aviao">‚úàÔ∏è</div>
    <button class="btn-prever" onclick="preverRodada()">üîÆ Prever pr√≥xima rodada</button>
    <div id="resultado" class="resultado"></div>
    <div id="historico" class="historico"></div>
  </div>

  <script>
    let historico = [];

    function abrirPrevisao() {
      document.getElementById("painel").classList.remove("hidden");
    }

    function preverRodada() {
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "‚è≥ Calculando...";
      setTimeout(() => {
        const agora = new Date();
        const horaJoanesburgo = (agora.getUTCHours() + 2) % 24;
        const minuto = agora.getUTCMinutes();
        const horaDecimal = horaJoanesburgo + minuto / 60;

        const resultado = gerarMultiplicadorAtual(horaDecimal);

        const cor = resultado.faixa === "azul" ? "#00BFFF" :
                    resultado.faixa === "roxo" ? "#B266FF" : "#FF1493";

        historico.unshift({ mult: resultado.multiplicador, cor });
        if (historico.length > 10) historico.pop();

        resultadoDiv.innerHTML = Resultado previsto: <span style="color:${cor}; font-weight:bold;">${resultado.multiplicador.toFixed(2)}x</span>;
        atualizarHistorico();
      }, 800);
    }

    function gerarMultiplicadorAtual(horaDecimal) {
      let faixa;
      let rand = Math.random();

      if (horaDecimal % 1 > 0.5) {
        if (rand < 0.7) faixa = "azul";
        else if (rand < 0.95) faixa = "roxo";
        else faixa = "rosa";
      } else {
        if (rand < 0.85) faixa = "azul";
        else if (rand < 0.98) faixa = "roxo";
        else faixa = "rosa";
      }

      let multiplicador;
      if (faixa === "azul") {
        multiplicador = Math.random() * (1.99 - 1.00) + 1.00;
      } else if (faixa === "roxo") {
        multiplicador = Math.random() * (9.99 - 2.00) + 2.00;
      } else {
        multiplicador = Math.random() * (8310 - 10.00) + 10.00;
      }

      return { multiplicador, faixa };
    }

    function atualizarHistorico() {
      const div = document.getElementById("historico");
      div.innerHTML = "<strong>√öltimos resultados:</strong><br>";
      historico.forEach(h => {
        div.innerHTML += <span style="color:${h.cor}">${h.mult.toFixed(2)}x</span>;
      });
    }
  </script>
</body>
</html>
